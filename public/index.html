<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mushroom Kingdom Chat</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Nunito:wght@400;600;800&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background">
      <div class="cloud cloud-1"></div>
      <div class="cloud cloud-2"></div>
      <div class="coin coin-1"></div>
      <div class="coin coin-2"></div>
      <div class="bush bush-1"></div>
      <div class="bush bush-2"></div>
      <div class="ground"></div>
    </div>

    <main class="app">
      <header class="header">
        <div class="logo">
          <div class="logo-mark" aria-hidden="true">
            <div class="logo-mark__face">
              <span class="logo-mark__eye logo-mark__eye--left"></span>
              <span class="logo-mark__eye logo-mark__eye--right"></span>
              <span class="logo-mark__mouth"></span>
            </div>
          </div>
          <div class="logo__text">
            <h1 class="logo__title">Game Pikolad chat for true people</h1>
            <p class="logo__subtitle">This chat is specifically designed to impress Sergey!</p>
          </div>
        </div>

        <div class="status-card">
          <p class="status-title">Server</p>
          <p id="status-pill" class="status-pill status-pill--offline">Offline</p>
          <p id="online-counter" class="online-counter">0 players online</p>
          <p class="status-hint">Start the server, then share your ngrok URL.</p>
        </div>
      </header>

      <section class="chat">
        <div class="chat__board">
          <div class="chat__board-header">
            <div class="chat__board-title">
              <span class="flag"></span>
              <span>Room</span>
            </div>
            <span class="brick-label">Discord vibes</span>
          </div>
          <div id="messages" class="chat__messages" aria-live="polite"></div>
        </div>

        <aside class="chat__composer">
          <label class="field">
            <span class="field__label">Your name</span>
            <input id="author" class="field__input" maxlength="30" placeholder="Player One" />
          </label>
          <label class="field">
            <span class="field__label">Message</span>
            <textarea
              id="message"
              class="field__input field__input--textarea"
              maxlength="500"
              placeholder="Type something heroic..."
              rows="3"
            ></textarea>
          </label>
          <p id="char-counter" class="char-counter">0 / 500</p>
          <button id="send" class="button">
            <span class="button__shine"></span>
            Send
          </button>
          <p id="feedback" class="feedback" role="status" aria-live="polite"></p>
          <div class="tip">
            <p class="tip__title">Tip</p>
            <p class="tip__body">
              Start the app locally, then run ngrok:
              <code>ngrok http 3000</code>. Share the generated https link.
            </p>
          </div>
        </aside>
      </section>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
